<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animated Flower Pattern</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

// Center of the canvas
const cx = width / 2;
const cy = height / 2;

// Parameters for animation
const totalOuterLoops = 16;
const innerLoops = 18;
const maxGroups = totalOuterLoops * innerLoops;
let currentGroup = 0;

// Store all groups for animation
const groups = [];

// Initialize groups data
for (let i = 0; i < totalOuterLoops; i++) {
  for (let j = 0; j < innerLoops; j++) {
    groups.push({outerIndex: i, innerIndex: j, shown: false});
  }
}

function hsvToRgb(h, s, v) {
  // Convert HSV to RGB
  let f = (n, k = (n + h * 6) ) => (k % 6) < 1 ? v - v * s * Math.min(k, 1 - k) : v;
  const r = Math.round(f(5) * 255);
  const g = Math.round(f(0) * 255);
  const b = Math.round(f(1) * 255);
  return `rgb(${r}, ${g}, ${b})`;
}

// Animation control
let animationInterval = null;

function drawGroup(group) {
  const i = group.outerIndex;
  const j = group.innerIndex;
  const h = (i * innerLoops + j) * 0.005;
  const hue = h * 360;
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
  
  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(Math.PI / 2); // 90 degrees

  const radius = 150 - j * 6;

  // Draw arc in one direction
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, Math.PI / 2);
  ctx.stroke();

  // Draw arc in opposing direction
  ctx.beginPath();
  ctx.arc(0, 0, radius, Math.PI / 2, Math.PI);
  ctx.stroke();

  ctx.restore();
}

function animate() {
  if (currentGroup >= groups.length) {
    clearInterval(animationInterval);
    return;
  }

  // Show next group
  groups[currentGroup].shown = true;
  currentGroup++;

  // Clear background
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, width, height);

  // Draw all shown groups
  for (let g of groups) {
    if (g.shown) {
      drawGroup(g);
    }
  }
}

// Start animation: reveal groups gradually
animationInterval = setInterval(animate, 50);

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});
</script>
</body>
</html>
