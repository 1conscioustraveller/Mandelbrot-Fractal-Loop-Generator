<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Sine Wave Animation</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Create a smooth animated wave using CSS variables and keyframes */
    @keyframes wave {
      0% { --phase: 0deg; }
      100% { --phase: 360deg; }
    }

    .wave {
      --phase: 0deg;
      animation: wave 5s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans text-white">
  <div class="relative w-full max-w-4xl p-8 bg-gray-800 bg-opacity-70 rounded-xl shadow-lg backdrop-blur-lg">
    <h1 class="text-3xl font-bold mb-4 text-center tracking-widest">Futuristic Wave</h1>
    <canvas id="waveCanvas" class="w-full h-64"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit container
    function resize() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let startTime = null;
    const duration = 5000; // 5 seconds

    function draw(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;

      // Loop the animation every 5 seconds
      const progress = (elapsed % duration) / duration; // 0 to 1

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.lineWidth = 4;
      ctx.strokeStyle = 'hsl(200, 80%, 60%)';

      ctx.beginPath();

      const width = canvas.width;
      const height = canvas.height;

      for (let x = 0; x <= width; x++) {
        const t = (x / width) * 4 * Math.PI; // 2 cycles across the width
        const phase = progress * 2 * Math.PI; // Animate phase over 5 seconds
        const y = Math.sin(t + phase) * 0.4 + 0.5; // normalized between 0 and 1
        const yPos = y * height;
        if (x === 0) {
          ctx.moveTo(x, yPos);
        } else {
          ctx.lineTo(x, yPos);
        }
      }

      ctx.stroke();

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
