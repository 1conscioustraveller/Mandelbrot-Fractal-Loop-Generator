<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fixed Center with Dynamic Perimeter</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; cursor: pointer; }
  #info {
    position: absolute;
    top: 10px; left: 10px;
    background: rgba(255,255,255,0.8);
    padding: 8px;
    font-family: sans-serif;
    border-radius: 4px;
  }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<div id="info">Drag the red point to change radius. The blue circle's center is fixed.</div>

<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

const fixedCenter = { x: 300, y: 300 }; // Fixed center point
let perimeterPoint = { x: 400, y: 300 }; // Starting perimeter point
let isDragging = false;

// Resize canvas
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
}
window.addEventListener('resize', resize);
resize();

// Draw function
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw fixed center point
  ctx.beginPath();
  ctx.arc(fixedCenter.x, fixedCenter.y, 5, 0, Math.PI * 2);
  ctx.fillStyle = 'blue';
  ctx.fill();

  // Draw perimeter point
  ctx.beginPath();
  ctx.arc(perimeterPoint.x, perimeterPoint.y, 8, 0, Math.PI * 2);
  ctx.fillStyle = 'red';
  ctx.fill();

  // Draw line from center to perimeter
  ctx.beginPath();
  ctx.moveTo(fixedCenter.x, fixedCenter.y);
  ctx.lineTo(perimeterPoint.x, perimeterPoint.y);
  ctx.strokeStyle = 'black';
  ctx.lineWidth = 2;
  ctx.stroke();

  // Draw the circle with radius
  const radius = Math.hypot(perimeterPoint.x - fixedCenter.x, perimeterPoint.y - fixedCenter.y);
  ctx.beginPath();
  ctx.arc(fixedCenter.x, fixedCenter.y, radius, 0, Math.PI * 2);
  ctx.strokeStyle = 'green';
  ctx.lineWidth = 2;
  ctx.stroke();

  // Draw radius length
  ctx.fillStyle = 'black';
  ctx.font = '14px sans-serif';
  ctx.fillText(`Radius: ${radius.toFixed(2)}`, fixedCenter.x + 10, fixedCenter.y - 10);
}

// Mouse events for dragging the perimeter point
canvas.addEventListener('mousedown', (e) => {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  const dist = Math.hypot(mouseX - perimeterPoint.x, mouseY - perimeterPoint.y);
  if (dist < 10) { // within the radius of the red point
    isDragging = true;
  }
});

canvas.addEventListener('mouseup', () => {
  isDragging = false;
});

canvas.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const rect = canvas.getBoundingClientRect();
    perimeterPoint.x = e.clientX - rect.left;
    perimeterPoint.y = e.clientY - rect.top;
    draw();
  }
});

// Animate to keep the circle updated
function animate() {
  draw();
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
