<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rainbow Spiral Canvas</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; margin: auto; background: black; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Fullscreen canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.translate(canvas.width / 2, canvas.height / 2); // move origin to center
ctx.lineWidth = 2;
ctx.lineCap = "round";

let h = 0; // hue

function drawArc(radius, angleDeg) {
    const angleRad = angleDeg * Math.PI / 180;
    ctx.arc(0, 0, radius, 0, angleRad, false);
    ctx.stroke();
    ctx.beginPath();
}

function rotate(deg) {
    ctx.rotate(deg * Math.PI / 180);
}

// Main drawing
ctx.beginPath();
for (let i = 0; i < 16; i++) {
    for (let j = 0; j < 18; j++) {
        const color = `hsl(${h * 360}, 100%, 50%)`;
        ctx.strokeStyle = color;
        h += 0.005;

        rotate(90);
        ctx.beginPath();
        ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2, false);
        ctx.stroke();

        rotate(-90);
        ctx.beginPath();
        ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2, false);
        ctx.stroke();

        rotate(180);
    }
    ctx.beginPath();
    ctx.arc(0, 0, 40, 0, 24 * Math.PI / 180, false);
    ctx.stroke();
}

</script>
</body>
</html>
