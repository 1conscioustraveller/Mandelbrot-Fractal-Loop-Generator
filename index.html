<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Double Rainbow Spiral</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; margin: auto; background: black; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Fullscreen canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.translate(canvas.width / 2, canvas.height / 2); // Move origin to center
ctx.lineWidth = 2;
ctx.lineCap = "round";

let h1 = 0; // hue for first spiral
let h2 = 0; // hue for second spiral

function drawSpiral(reverse=false) {
    const sign = reverse ? -1 : 1;

    for (let i = 0; i < 16; i++) {
        for (let j = 0; j < 18; j++) {
            const hue = reverse ? h2 : h1;
            ctx.strokeStyle = `hsl(${hue * 360}, 100%, 50%)`;

            if (reverse) { h2 += 0.005; } else { h1 += 0.005; }

            // First arc
            ctx.beginPath();
            ctx.rotate(sign * 90 * Math.PI / 180);
            ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2, false);
            ctx.stroke();

            // Second arc
            ctx.beginPath();
            ctx.rotate(-sign * 90 * Math.PI / 180);
            ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2, false);
            ctx.stroke();

            // Rotate 180 in respective direction
            ctx.rotate(sign * 180 * Math.PI / 180);
        }
        // small inner arc
        ctx.beginPath();
        ctx.arc(0, 0, 40, 0, 24 * Math.PI / 180, false);
        ctx.stroke();
    }
}

// Draw first spiral
drawSpiral(false);

// Reset rotation for second spiral
ctx.setTransform(1, 0, 0, 1, canvas.width / 2, canvas.height / 2);

// Draw second spiral (reverse angles)
drawSpiral(true);

</script>
</body>
</html>
