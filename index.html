<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Colorful Spiral Pattern</title>
<style>
  body {
    margin: 0;
    background: black;
  }
  canvas {
    display: block;
    margin: auto;
    background: black;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Center of the canvas
const cx = canvas.width / 2;
const cy = canvas.height / 2;

let h = 0;

const totalOuterLoops = 16;
const innerLoops = 18;

for (let i = 0; i < totalOuterLoops; i++) {
  for (let j = 0; j < innerLoops; j++) {
    // Convert HSV to RGB
    const hue = h * 360;
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    h += 0.005;

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(Math.PI / 2); // 90 degrees in radians

    const radius = 150 - j * 6;

    // Draw first arc
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, Math.PI / 2);
    ctx.stroke();

    ctx.rotate(Math.PI); // 180 degrees

    // Draw second arc
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, Math.PI / 2);
    ctx.stroke();

    ctx.restore();
  }
  // Draw a small circle at the end
  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(Math.PI / 12 * 2); // 24 degrees in radians
  ctx.beginPath();
  ctx.arc(0, 0, 40, 0, Math.PI * 2);
  ctx.stroke();
  ctx.restore();
}
</script>
</body>
</html>
