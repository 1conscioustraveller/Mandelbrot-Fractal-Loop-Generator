<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Double Rainbow Spiral</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; margin: auto; background: black; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Fullscreen canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.translate(canvas.width / 2, canvas.height / 2); // center origin
ctx.lineWidth = 2;
ctx.lineCap = "round";

// Spiral drawing function
function drawSpiral(startHue = 0) {
    let h = startHue;
    for (let i = 0; i < 16; i++) {
        for (let j = 0; j < 18; j++) {
            ctx.strokeStyle = `hsl(${h * 360}, 100%, 50%)`;
            h += 0.005;

            // right turn
            ctx.rotate(90 * Math.PI / 180);
            ctx.beginPath();
            ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2, false);
            ctx.stroke();

            // left turn
            ctx.rotate(-90 * Math.PI / 180);
            ctx.beginPath();
            ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2, false);
            ctx.stroke();

            // reverse direction
            ctx.rotate(180 * Math.PI / 180);
        }
        ctx.beginPath();
        ctx.arc(0, 0, 40, 0, 24 * Math.PI / 180, false);
        ctx.stroke();
    }
}

// First spiral
ctx.save();
drawSpiral(0); // start hue at red
ctx.restore();

// Second spiral rotated 180Â° so tips face each other
ctx.save();
ctx.rotate(Math.PI); // 180 degrees
drawSpiral(0); // same hue start so the reds meet
ctx.restore();
</script>
</body>
</html>
