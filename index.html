<!DOCTYPE html>
<html>
<head>
    <title>Turtle Colorful Pattern</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.10/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.10/brython_stdlib.js"></script>
</head>
<body onload="brython()">
    <canvas id="turtlecanvas" width="800" height="800"></canvas>
    <script type="text/python">
from browser import document, window
import colorsys
import math

# Set up Turtle-like environment using Brython
turtle = window.Turtle.new(document["turtlecanvas"])
turtle.speed(0)
turtle.bgcolor("black")
h = 0

for i in range(16):
    for j in range(18):
        # Convert HSV to RGB (colorsys returns 0-1, we need 0-255)
        r, g, b = colorsys.hsv_to_rgb(h, 1, 1)
        turtle.color(f"rgb({int(r*255)}, {int(g*255)}, {int(b*255)})")
        h += 0.005
        turtle.right(90)
        turtle.circle(150 - j * 6, 90)
        turtle.left(90)
        turtle.circle(150 - j * 6, 90)
        turtle.right(180)
    turtle.circle(40, 24)
    </script>
</body>
</html>
