<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animated Flower with Opposing Petals</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const cx = width / 2;
const cy = height / 2;

const totalPetals = 12; // number of petals
const petalLayers = 16; // layers per petal
const maxGroups = totalPetals * petalLayers;

const groups = [];
for (let p = 0; p < totalPetals; p++) {
  for (let j = 0; j < petalLayers; j++) {
    groups.push({petalIndex: p, layerIndex: j, revealed: false});
  }
}

let currentGroup = 0;

// Function to convert HSV to RGB (for vibrant colors)
function hueColor(h) {
  return `hsl(${h}, 100%, 50%)`;
}

// Draw a petal layer with opposing arcs
function drawPetal(petalIdx, layerIdx, color) {
  const angle = (2 * Math.PI / totalPetals) * petalIdx;
  const radius = 50 + layerIdx * 6; // increasing radius per layer
  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(angle);
  
  // Draw two opposing arcs to form a petal
  ctx.strokeStyle = color;
  
  // First arc (clockwise)
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, Math.PI / 4);
  ctx.stroke();
  
  // Opposing arc (counter-clockwise)
  ctx.beginPath();
  ctx.arc(0, 0, radius, Math.PI / 4, Math.PI / 2);
  ctx.stroke();

  ctx.restore();
}

// Animation function
function animate() {
  if (currentGroup >= groups.length) {
    clearInterval(animId);
    return;
  }
  
  // Reveal next group
  groups[currentGroup].revealed = true;
  currentGroup++;
  
  // Clear background
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, width, height);
  
  // Draw all revealed groups
  for (let g of groups) {
    if (g.revealed) {
      const hue = (g.petalIndex / totalPetals) * 360;
      const color = hueColor(hue);
      drawPetal(g.petalIndex, g.layerIndex, color);
    }
  }
}

// Start the animation
const animId = setInterval(animate, 50);

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});
</script>
</body>
</html>
