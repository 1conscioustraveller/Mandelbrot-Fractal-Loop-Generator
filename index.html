<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Learning Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-800 mb-12">Interactive Math Learning</h1>
        
        <!-- Project 1: Interactive Addition Visualizer -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">1. Addition Visualizer</h2>
            <p class="text-gray-700 mb-4">Drag objects to the boxes to visualize addition problems.</p>
            
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <div class="flex-1">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 h-40 mb-2" id="objectPool">
                        <div class="fruit object bg-yellow-400 rounded-full w-12 h-12 inline-block m-1 cursor-move" draggable="true" data-value="1">üçé</div>
                        <div class="fruit object bg-red-500 rounded-full w-12 h-12 inline-block m-1 cursor-move" draggable="true" data-value="1">üçì</div>
                        <div class="fruit object bg-green-500 rounded-full w-12 h-12 inline-block m-1 cursor-move" draggable="true" data-value="1">üçê</div>
                    </div>
                    <p class="text-sm text-gray-500">Drag from here</p>
                </div>
                
                <div class="flex-1">
                    <div class="border-2 border-blue-400 rounded-lg p-4 h-40 mb-2" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <p class="text-sm text-gray-500">First number</p>
                </div>
                
                <div class="flex-1">
                    <div class="border-2 border-blue-400 rounded-lg p-4 h-40 mb-2" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <p class="text-sm text-gray-500">Second number</p>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <button onclick="calculateAddition()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Calculate Sum
                </button>
                <div class="text-xl font-bold">
                    <span id="num1">0</span> + <span id="num2">0</span> = <span id="sum">0</span>
                </div>
            </div>
        </div>
