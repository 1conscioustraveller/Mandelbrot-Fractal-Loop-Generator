<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Six-Petal Flower</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: auto;
    background: black;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Set canvas to window size
canvas.width = Math.min(window.innerWidth, window.innerHeight);
canvas.height = Math.min(window.innerWidth, window.innerHeight);

// Center of the canvas
const cx = canvas.width / 2;
const cy = canvas.height / 2;

let h = 0; // Hue value

const petals = 6; // Number of petals
const layers = 12; // Number of layers for depth

// Draw the flower
function drawFlower() {
  for (let layer = 0; layer < layers; layer++) {
    const layerScale = 1 - (layer / layers * 0.7); // Scale decreases with layers
    
    for (let petal = 0; petal < petals; petal++) {
      // Calculate angle for this petal
      const angle = (petal / petals) * Math.PI * 2;
      
      // Set color with changing hue
      ctx.strokeStyle = `hsl(${h * 360}, 100%, ${70 - layer * 3}%)`;
      ctx.lineWidth = 2 + layer * 0.5;
      h += 0.01;
      
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(angle);
      
      // Draw the petal (two arcs)
      const radius = 100 * layerScale;
      
      // First arc of petal
      ctx.beginPath();
      ctx.arc(0, 50 * layerScale, radius * 0.6, Math.PI * 0.2, Math.PI * 0.8);
      ctx.stroke();
      
      // Second arc of petal (mirrored)
      ctx.beginPath();
      ctx.arc(0, -50 * layerScale, radius * 0.6, -Math.PI * 0.8, -Math.PI * 0.2);
      ctx.stroke();
      
      ctx.restore();
    }
  }
  
  // Draw the flower center
  ctx.save();
  ctx.translate(cx, cy);
  ctx.fillStyle = `hsl(${h * 360}, 100%, 50%)`;
  ctx.beginPath();
  ctx.arc(0, 0, 20, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();
}

// Animation loop
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawFlower();
  h += 0.002; // Slowly change hue
  requestAnimationFrame(animate);
}

// Start animation
animate();

// Handle window resize
window.addEventListener('resize', function() {
  canvas.width = Math.min(window.innerWidth, window.innerHeight);
  canvas.height = Math.min(window.innerWidth, window.innerHeight);
  cx = canvas.width / 2;
  cy = canvas.height / 2;
});
</script>
</body>
</html>
