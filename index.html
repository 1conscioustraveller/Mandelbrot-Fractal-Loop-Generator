<body>
    <div class="container">
        <header>
            <h1>Geometric Animation Generator</h1>
            <p class="subtitle">Create mesmerizing geometric patterns with interactive controls</p>
        </header>

        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <label for="shapeType">Shape Type</label>
                    <select id="shapeType">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="hexagon">Hexagon</option>
                        <option value="star">Star</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="shapeCount">Shape Count: <span class="value-display" id="shapeCountValue">50</span></label>
                    <input type="range" id="shapeCount" min="10" max="200" value="50">
                </div>

                <div class="control-group">
                    <label for="speed">Speed: <span class="value-display" id="speedValue">2</span></label>
                    <input type="range" id="speed" min="0.1" max="10" step="0.1" value="2">
                </div>

                <div class="control-group">
                    <label for="size">Size: <span class="value-display" id="sizeValue">30</span></label>
                    <input type="range" id="size" min="5" max="100" value="30">
                </div>

                <div class="control-group">
                    <label for="rotationSpeed">Rotation: <span class="value-display" id="rotationValue">1</span></label>
                    <input type="range" id="rotationSpeed" min="0" max="5" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="trail">Trail Effect: <span class="value-display" id="trailValue">0.1</span></label>
                    <input type="range" id="trail" min="0" max="1" step="0.01" value="0.1">
                </div>

                <div class="control-group">
                    <label>Colors</label>
                    <div class="color-picker-group">
                        <input type="color" id="color1" value="#ff6b6b">
                        <input type="color" id="color2" value="#4ecdc4">
                        <input type="color" id="color3" value="#45b7d1">
                    </div>
                </div>

                <div class="button-group">
                    <button onclick="startAnimation()">Start</button>
                    <button onclick="pauseAnimation()">Pause</button>
                </div>

                <div class="button-group">
                    <button onclick="resetAnimation()">Reset</button>
                    <button onclick="randomizeSettings()">Randomize</button>
                </div>

                <label>Presets</label>
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="loadPreset('spiral')">Spiral</button>
                    <button class="preset-btn" onclick="loadPreset('wave')">Wave</button>
                    <button class="preset-btn" onclick="loadPreset('burst')">Burst</button>
                    <button class="preset-btn" onclick="loadPreset('orbit')">Orbit</button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="animationCanvas"></canvas>
                <div class="info-panel">
                    <div>FPS: <span id="fps">60</span></div>
                    <div>Shapes: <span id="activeShapes">0</span></div>
                    <div>Click to add burst effect</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        
        let animationId;
        let shapes = [];
        let isAnimating = false;
        let mouseX = 0;
        let mouseY = 0;
        let globalRotation = 0;
        let frameCount = 0;
        let lastTime = 0;

        // Settings object
        const settings = {
            shapeType: 'circle',
            shapeCount: 50,
            speed: 2,
            size: 30,
            rotationSpeed: 1,
            trail: 0.1,
            colors: ['#ff6b6b', '#4ecdc4', '#45b7d1']
        };

        // Resize canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        // Shape class
        class Shape {
            constructor(x, y, type, size, color, angle = 0, radius = 0) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.size = size;
                this.color = color;
                this.angle = angle;
                this.radius = radius;
                this.rotation = 0;
                this.opacity = 1;
                this.scale = 1;
            }

            update() {
                this.angle += settings.speed * 0.01;
                this.rotation += settings.rotationSpeed * 0.02;
                this.x = canvas.width / 2 + Math.cos(this.angle) * this.radius;
                this.y = canvas.height / 2 + Math.sin(this.angle) * this.radius;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;

                switch(this.type) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'square':
                        ctx.fillRect(-this.size, -this.size, this.size * 2, this.size * 2);
                        break;
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(0, -this.size);
                        ctx.lineTo(-this.size, this.size);
                        ctx.lineTo(this.size, this.size);
                        ctx.closePath();
                        ctx.fill();
                        break;
                    case 'hexagon':
                        this.drawPolygon(6);
                        break;
                    case 'star':
                        this.drawStar(5);
                        break;
                }
                ctx.restore();
            }

            drawPolygon(sides) {
                ctx.beginPath();
                for (let i = 0; i < sides; i++) {
                    const angle = (Math.PI * 2 * i) / sides;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
            }

            drawStar(points) {
                ctx.beginPath();
                for (let i = 0; i < points * 2; i++) {
                    const radius = i % 2 === 0 ? this.size : this.size / 2;
                    const angle = (Math.PI * i) / points;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
            }
        }

        // Initialize shapes
        function initializeShapes() {
            shapes = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < settings.shapeCount; i++) {
                const angle = (Math.PI * 2 * i) / settings.shapeCount;
                const radius = 50 + (i * 3);
                const colorIndex = i % settings.colors.length;
                
                const shape = new Shape(
                    centerX + Math.cos(angle) * radius,
                    centerY + Math.sin(angle) * radius,
                    settings.shapeType,
                    settings.size * (0.5 + Math.random() * 0.5),
                    settings.colors[colorIndex],
                    angle,
                    radius
                );
                
                shapes.push(shape);
            }
        }

        // Animation loop
        function animate(currentTime) {
            if (!isAnimating) return;

            // Calculate FPS
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = Math.round(frameCount * 1000 / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
            }

            // Clear canvas with trail effect
            ctx.fillStyle = `rgba(0, 0, 0, ${settings.trail})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw shapes
            shapes.forEach(shape => {
                shape.update();
                shape.draw();
            });

            // Update global rotation
            globalRotation += settings.rotationSpeed * 0.01;

            // Update info
            document.getElementById('activeShapes').textContent = shapes.length;

            animationId = requestAnimationFrame(animate);
        }

        // Control functions
        function startAnimation() {
            if (!isAnimating) {
                isAnimating = true;
                animate(0);
            }
        }

        function pauseAnimation() {
            isAnimating = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function resetAnimation() {
            pauseAnimation();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            initializeShapes();
            startAnimation();
        }

        function randomizeSettings() {
            document.getElementById('shapeCount').value = Math.floor(Math.random() * 150) + 50;
            document.getElementById('speed').value = (Math.random() * 9 + 1).toFixed(1);
            document.getElementById('size').value = Math.floor(Math.random() * 70) + 20;
            document.getElementById('rotationSpeed').value = (Math.random() * 4 + 1).toFixed(1);
            document.getElementById('trail').value = (Math.random() * 0.3 + 0.05).toFixed(2);
            
            updateSettings();
            resetAnimation();
        }

        // Presets
        function loadPreset(preset) {
            switch(preset) {
                case 'spiral':
                    settings.shapeType = 'circle';
                    settings.shapeCount = 80;
                    settings.speed = 3;
                    settings.size = 20;
                    settings.rotationSpeed = 2;
                    settings.trail = 0.05;
                    break;
                case 'wave':
                    settings.shapeType = 'triangle';
                    settings.shapeCount = 60;
                    settings.speed = 1.5;
                    settings.size = 25;
                    settings.rotationSpeed = 0.5;
                    settings.trail = 0.2;
                    break;
                case 'burst':
                    settings.shapeType = 'star';
                    settings.shapeCount = 100;
                    settings.speed = 5;
                    settings.size = 15;
                    settings.rotationSpeed = 3;
                    settings.trail = 0.02;
                    break;
                case 'orbit':
                    settings.shapeType = 'hexagon';
                    settings.shapeCount = 40;
                    settings.speed = 1;
                    settings.size = 35;
                    settings.rotationSpeed = 1.5;
                    settings.trail = 0.15;
                    break;
            }
            
            // Update UI
            document.getElementById('shapeType').value = settings.shapeType;
            document.getElementById('shapeCount').value = settings.shapeCount;
            document.getElementById('speed').value = settings.speed;
            document.getElementById('size').value = settings.size;
            document.getElementById('rotationSpeed').value = settings.rotationSpeed;
            document.getElementById('trail').value = settings.trail;
            
            updateSettings();
            resetAnimation();
        }

        // Update settings from UI
        function updateSettings() {
            settings.shapeType = document.getElementById('shapeType').value;
            settings.shapeCount = parseInt(document.getElementById('shapeCount').value);
            settings.speed = parseFloat(document.getElementById('speed').value);
            settings.size = parseInt(document.getElementById('size').value);
            settings.rotationSpeed = parseFloat(document.getElementById('rotationSpeed').value);
            settings.trail = parseFloat(document.getElementById('trail').value);
            settings.colors = [
                document.getElementById('color1').value,
                document.getElementById('color2').value,
                document.getElementById('color3').value
            ];

            // Update value displays
            document.getElementById('shapeCountValue').textContent = settings.shapeCount;
            document.getElementById('speedValue').textContent = settings.speed;
            document.getElementById('sizeValue').textContent = settings.size;
            document.getElementById('rotationValue').textContent = settings.rotationSpeed;
            document.getElementById('trailValue').textContent = settings.trail;
        }

        // Event listeners
        window.addEventListener('resize', () => {
            resizeCanvas();
            initializeShapes();
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Add burst effect
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI * 2 * i) / 10;
                const burstShape = new Shape(
                    x, y,
                    settings.shapeType,
                    settings.size * 0.8,
                    settings.colors[Math.floor(Math.random() * settings.colors.length)],
                    angle,
                    0
                );
                burstShape.radius = Math.random() * 100 + 50;
                shapes.push(burstShape);
            }
        });

        // Control event listeners
        document.getElementById('shapeType').addEventListener('change', () => {
            updateSettings();
            resetAnimation();
        });

        ['shapeCount', 'speed', 'size', 'rotationSpeed', 'trail'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                updateSettings();
            });
        });

        document.getElementById(id).addEventListener('change', () => {
            updateSettings();
            resetAnimation();
        });

        ['color1', 'color2', 'color3'].forEach(id => {
            document.getElementById(id).addEventListener('change', updateSettings);
        });

        // Initialize
        resizeCanvas();
        updateSettings();
        initializeShapes();
        startAnimation();
    </script>
</body>
</html>
