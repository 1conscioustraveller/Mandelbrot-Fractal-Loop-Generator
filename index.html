<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Interactive Fractions with Fruit Slices</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #fef9f4;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .fraction-area {
    border: 2px dashed #ccc;
    border-radius: 10px;
    width: 45%;
    min-height: 300px;
    padding: 10px;
    position: relative;
  }
  .title {
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
  }
  .fruits {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .slice {
    width: 80px;
    height: 80px;
    margin: 5px;
    cursor: grab;
    border-radius: 50%;
    background-color: #f5a623;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #fff;
    user-select: none;
  }
  /* Different colors for slices to distinguish fractions (optional) */
  .slice:nth-child(2) { background-color: #4CAF50; }
  .slice:nth-child(3) { background-color: #2196F3; }
  .slice:nth-child(4) { background-color: #FF5722; }
  /* Drop zones styling */
  .drop-zone {
    position: absolute;
    bottom: 10px;
    width: 100%;
    height: 60px;
    border-top: 2px dashed #999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .drop-area {
    width: 80px;
    height: 80px;
    margin: 0 10px;
    border: 2px dashed #555;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>
<body>

<h1>Learn Fractions with Fruit Slices</h1>
<div class="container">
  <!-- Fraction Representation Area -->
  <div class="fraction-area" id="representation-area">
    <div class="title">Fraction Representation</div>
    <div class="drop-zone" id="drop-zone">
      <!-- Drop areas for joining slices -->
      <div class="drop-area" data-value="1/2" ondragover="event.preventDefault()" ondrop="dropSlice(event, '1/2')"></div>
      <div class="drop-area" data-value="1/3" ondragover="event.preventDefault()" ondrop="dropSlice(event, '1/3')"></div>
      <div class="drop-area" data-value="1/4" ondragover="event.preventDefault()" ondrop="dropSlice(event, '1/4')"></div>
    </div>
  </div>
  <!-- Available slices to drag -->
  <div class="fraction-area" id="slices-area">
    <div class="title">Fruit Slices</div>
    <div class="fruits" id="slices-container">
      <!-- Slices will appear here -->
    </div>
  </div>
</div>

<script>
  const slicesContainer = document.getElementById('slices-container');

  // Define slices for different fractions
  const slices = [
    { label: '½', value: '1/2', color: '#f5a623' },
    { label: '⅓', value: '1/3', color: '#4CAF50' },
    { label: '¼', value: '1/4', color: '#FF5722' },
  ];

  // Create draggable slices
  slices.forEach(slice => {
    const div = document.createElement('div');
    div.className = 'slice';
    div.draggable = true;
    div.innerText = slice.label;
    div.style.backgroundColor = slice.color;
    div.setAttribute('data-value', slice.value);
    div.addEventListener('dragstart', dragStart);
    slicesContainer.appendChild(div);
  });

  function dragStart(e) {
    e.dataTransfer.setData('text/plain', e.target.getAttribute('data-value'));
    // For future: store info if needed
  }

  function dropSlice(event, fraction) {
    event.preventDefault();
    const value = event.dataTransfer.getData('text/plain');
    // Find the slice element
    const sliceElems = document.querySelectorAll('.slice');
    let sliceElem = null;
    sliceElems.forEach(s => {
      if (s.getAttribute('data-value') === value) {
        sliceElem = s;
      }
    });
    if (sliceElem) {
      // Append the slice to the drop zone
      const dropArea = event.currentTarget;
      // If there's already a slice here, do nothing or swap
      if (dropArea.children.length === 0) {
        dropArea.appendChild(sliceElem);
        // Optional: add visual cue
      }
    }
  }
</script>

</body>
</html>
