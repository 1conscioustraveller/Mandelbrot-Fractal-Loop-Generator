<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Transition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .neon-glow {
      box-shadow: 0 0 20px #39ff20, 0 0 40px #39ff20, 0 0 60px #39ff20;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #39ff20, 0 0 20px #39ff20, 0 0 30px #39ff20; }
      100% { box-shadow: 0 0 30px #39ff20, 0 0 60px #39ff20, 0 0 90px #39ff20; }
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <video class="neon-glow rounded-lg shadow-lg" autoplay loop muted playsinline width="640" height="480" src="your_generated_output.mov"></video>
</body>
</html>
