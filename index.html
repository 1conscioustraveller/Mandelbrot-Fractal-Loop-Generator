<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Glow Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="text-center p-8 rounded-lg shadow-lg bg-gradient-to-r from-purple-900 via-pink-900 to-blue-900 animate-pulse">
    <h1 class="text-4xl font-bold mb-4 text-neon">Vibrant Neon Animation</h1>
    <div class="border-8 border-dashed border-gradient neon-glow p-4 rounded-lg inline-block">
      <!-- Replace 'neon_glow_animation.mov' with your downloaded file path -->
      <video controls autoplay loop class="w-96 h-auto rounded-lg shadow-lg" poster="poster.png" style="background: transparent;">
        <source src="neon_glow_animation.mov" type="video/quicktime" />
        Your browser does not support the video tag.
      </video>
    </div>
    <p class="mt-4 text-neon font-semibold">Download your neon animation for use in video editors!</p>
  </div>

  <style>
    /* Custom neon glow effect */
    @keyframes neon {
      0%, 100% { text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de; }
      50% { text-shadow: 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de; }
    }

    .text-neon {
      color: #ff00de;
      animation: neon 1.5s infinite alternate;
    }

    /* Neon glow for borders and other elements */
    .border-gradient {
      background: linear-gradient(45deg, #ff00de, #00ffe8, #fffa00);
      background-size: 600% 600%;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Extra glow effect on video border */
    .neon-glow {
      box-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de inset;
    }
  </style>
</body>
</html>
