<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Double Rainbow Spiral</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; margin: auto; background: black; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Fullscreen canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.lineWidth = 2;
ctx.lineCap = "round";

function drawSpiral(flip = false) {
    let h = 0;
    ctx.save();
    ctx.beginPath();
    if (flip) {
        ctx.rotate(Math.PI); // rotate 180Â° for opposite direction
    }
    for (let i = 0; i < 16; i++) {
        for (let j = 0; j < 18; j++) {
            ctx.strokeStyle = `hsl(${h * 360}, 100%, 50%)`;
            h += 0.005;

            ctx.rotate(Math.PI / 2); // 90 degrees
            ctx.beginPath();
            ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2, false);
            ctx.stroke();

            ctx.rotate(-Math.PI / 2);
            ctx.beginPath();
            ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2, false);
            ctx.stroke();

            ctx.rotate(Math.PI);
        }
        ctx.beginPath();
        ctx.arc(0, 0, 40, 0, 24 * Math.PI / 180, false);
        ctx.stroke();
    }
    ctx.restore();
}

// Draw first spiral (original)
ctx.save();
ctx.translate(canvas.width / 2, canvas.height / 3); // position top
drawSpiral(false);
ctx.restore();

// Draw second spiral (flipped)
ctx.save();
ctx.translate(canvas.width / 2, (canvas.height / 3) * 2); // position bottom
drawSpiral(true);
ctx.restore();

</script>
</body>
</html>
