<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ohm's Law Calculator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Custom styles for a futuristic glow effect */
    .neon-text {
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }
    .neon-border {
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center font-mono">

  <div class="max-w-2xl w-full p-8 rounded-xl bg-gray-800 bg-opacity-70 backdrop-blur-lg shadow-lg border border-gray-700">
    <h1 class="text-4xl font-bold mb-6 neon-text text-center">Ohm's Law Calculator</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block mb-2 font-semibold" for="value1">Value 1</label>
        <input type="number" id="value1" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Enter first value" />
      </div>
      <div>
        <label class="block mb-2 font-semibold" for="value2">Value 2</label>
        <input type="number" id="value2" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Enter second value" />
      </div>
    </div>

    <div class="mb-4">
      <p class="mb-2 font-semibold">Select value to calculate:</p>
      <div class="flex space-x-4 justify-center">
        <label class="inline-flex items-center">
          <input type="radio" class="form-radio text-cyan-400" name="calculate" value="voltage" checked>
          <span class="ml-2">Voltage (V)</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" class="form-radio text-cyan-400" name="calculate" value="current">
          <span class="ml-2">Current (I)</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" class="form-radio text-cyan-400" name="calculate" value="resistance">
          <span class="ml-2">Resistance (R)</span>
        </label>
      </div>
    </div>

    <button id="calculateBtn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Calculate</button>

    <div class="mt-6 p-4 rounded-lg bg-gray-700 border border-gray-600 text-center">
      <h2 class="text-2xl font-bold mb-2 neon-text">Result:</h2>
      <p id="result" class="text-xl">Enter values and select what to calculate.</p>
    </div>
  </div>

  <script>
    const value1Input = document.getElementById('value1');
    const value2Input = document.getElementById('value2');
    const resultPara = document.getElementById('result');
    const calculateBtn = document.getElementById('calculateBtn');

    function getSelectedCalculation() {
      const radios = document.getElementsByName('calculate');
      for (const radio of radios) {
        if (radio.checked) {
          return radio.value;
        }
      }
      return null;
    }

    function parseInput(id) {
      const val = document.getElementById(id).value;
      return val !== '' ? parseFloat(val) : null;
    }

    function calculate() {
      const val1 = parseInput('value1');
      const val2 = parseInput('value2');
      const toCalculate = getSelectedCalculation();

      let voltage = null, current = null, resistance = null;

      // Assign known values based on user input
      switch (toCalculate) {
        case 'voltage':
          resistance = val1;
          current = val2;
          if (resistance !== null && current !== null) {
            voltage = resistance * current;
            resultPara.innerHTML = `
              <span class="font-semibold">Voltage (V):</span> ${voltage.toFixed(2)} V<br>
              <span class="font-semibold">Current (I):</span> ${current} A<br>
              <span class="font-semibold">Resistance (R):</span> ${resistance} Ω
            `;
          } else {
            resultPara.textContent = 'Please enter both Resistance and Current.';
          }
          break;
        case 'current':
          voltage = val1;
          resistance = val2;
          if (voltage !== null && resistance !== null) {
            current = voltage / resistance;
            resultPara.innerHTML = `
              <span class="font-semibold">Voltage (V):</span> ${voltage} V<br>
              <span class="font-semibold">Current (I):</span> ${current.toFixed(2)} A<br>
              <span class="font-semibold">Resistance (R):</span> ${resistance} Ω
            `;
          } else {
            resultPara.textContent = 'Please enter both Voltage and Resistance.';
          }
          break;
        case 'resistance':
          voltage = val1;
          current = val2;
          if (voltage !== null && current !== null) {
            resistance = voltage / current;
            resultPara.innerHTML = `
              <span class="font-semibold">Voltage (V):</span> ${voltage} V<br>
              <span class="font-semibold">Current (I):</span> ${current} A<br>
              <span class="font-semibold">Resistance (R):</span> ${resistance.toFixed(2)} Ω
            `;
          } else {
            resultPara.textContent = 'Please enter both Voltage and Current.';
          }
          break;
        default:
          resultPara.textContent = 'Please select a calculation.';
      }
    }

    document.getElementById('calculateBtn').addEventListener('click', calculate);
  </script>

</body>
</html>
